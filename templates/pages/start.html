---
layout: download.swig
title: 快速入门 - OpenAPI
---
<div class="start-page" ng-controller="StartCtrl" >

  <div class="doc-home-title">
    {% if node=='qcloud' %}
    <h1 class="font-logo">OpenAPI Quick Start</h1>
    <h4>帮助您快速上手 新浪广告开放平台</h4>
    {% else %}
    <h1 class="font-logo">OpenAPI Quick Start</h1>
    <h4>帮助您快速上手 新浪广告开放平台</h4>
    {% endif %}
  </div>
  <!-- .doc-home-title -->

  <div class="step">
    <h3 class="no-padding-top">选择开发平台</h3>

    <div class="step-content step1">
      <form class="custom-form-inline no-margin select-plat">
        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="ios">
            <span class="control-indicator"></span>
            iOS
          </label>
        </div>

        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="android">
            <span class="control-indicator"></span>
            Android
          </label>
        </div>

        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="wp">
            <span class="control-indicator"></span>
            Windows Phone
          </label>
        </div>

        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="php">
            <span class="control-indicator"></span>
            PHP
          </label>
        </div>

        <div class="radio custom-control">
          <label>
            <input type="radio" ng-model="selectedPlat" value="java">
            <span class="control-indicator"></span>
            Java
          </label>
        </div>
      </form>

     <!-- <p class="step-desc">
        每个平台提供对应的SDK。
      </p>-->
    </div>
  </div>

  <div class="step" ng-show="user.username">
    <h3>选择 LeanCloud 应用</h3>

    <div class="row">

      <div class="step-content col-sm-4" ng-show="apps">
        <select class="form-control" ng-model="pageState.currentApp"  ng-options="app.app_name  for app in apps">  </select>
      </div>

      <div class="step-content col-sm-4" ng-hide="apps">
        <form ng-hide="apps.all" class="form-inline">
          <!-- <div class="form-group">
            <input class="form-control" type="text" ng-model="appname" placeholder="应用名称">
          </div> -->
          <a ng-href="/applist.html#/newapp" class="btn  btn-primary create-app ng-scope" translate="ACTION_CREATE_APP">创建应用</a>
          <p  class="help-block" style="">您目前还没有创建任何应用，需要先创建应用</p>
        </form>
      </div>
    </div>
  </div>

  <div class="step">
    <h3>入门引导</h3>

    <!-- <div class="step-content" ng-include="'start/'+selectedPlat+'_start.html'" onload="docloaded()" id="start-main">

    </div> -->
    <div class="step-content"  id="start-main">

    </div>
  </div>

  <!-- <div id="step4" class="step ">
    <h3>相关文档和 Demo</h3>

    <div class="step-content">
      <a class="btn btn-default" href="{{links[selectedPlat].doc}}">详细开发指南</a>
      <a class="btn btn-default" href="{{links[selectedPlat].demo}}">Demo 下载</a>
    </div>
  </div> -->

</div>
